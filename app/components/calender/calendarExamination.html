<style type="text/css">
.fc-resizer.fc-end-resizer {
    display: none !important;
}
.timeline_date, .md-card-content {
    font-size: 13px;
    padding-left: 0;
}
.timeline_date{
    padding-top: 0px;
}
.toolbar-fixed.md-card .md-card-content {
    padding-bottom: 1px;
    padding-top: 5px;
}
</style>
    <div id="page_content">
        <div id="page_content_inner">
            <div class="uk-grid">
                <div class="uk-width-1-2">
                    <h3 class="heading_b">Examination</h3>
                </div>
                <div class="uk-width-1-2">
                    <button class="md-btn md-btn-primary md-btn-small uk-align-right" ng-click="checkValiddata('','')"><i class="material-icons">add</i>Add Examination</button>
                    <button class="md-btn md-btn-primary md-btn-small uk-align-right" ng-click="openTable()" ng-show="toggle"><i class="material-icons">list</i> Lists</button>
                    <button class="md-btn md-btn-primary md-btn-small uk-align-right" ng-click="openTable()" ng-hide="toggle"><i class="material-icons">event</i> Calendar</button>
                    <!-- <sidebar-secondary-toggle ng-class="{ 'uk-hidden-large': secondarySidebarHiddenLarge }"></sidebar-secondary-toggle> -->
                </div>
            </div>
            <div class="md-card uk-margin-remove uk-animation-slide-bottom" ng-if="toggle">
                <div class="md-card-content">
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-1-1">
                            <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
                        </div>
                    </div>        
                </div>
            </div>
            <div class="md-card uk-margin-remove uk-animation-slide-bottom" ng-hide="toggle">
                <div class="md-card-content">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Exam</th>
                                <th>Assessment</th>
                                <th>Course</th>
                                <th>Batch</th>
                                <th>Subject</th>
                                <!-- <th>Max.Mark</th> -->
                                <th>Date</th>
                                <!-- <th>From</th>
                                <th>To</th> -->
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th></th>
                                <th>Exam</th>
                                <th>Assessment</th>
                                <th>Course</th>
                                <th>Batch</th>
                                <th>Subject</th>
                                <!-- <th>Max.Mark</th> -->
                                <th>Date</th>
                                <!-- <th>From</th>
                                <th>To</th> -->
                                <th></th>
                            </tr>
                        </tfoot>
                        <tbody>
                          <tr ng-repeat="row in calendar_events">
                            <td>{{row._id}}</td>
                            <td>{{row.exam}}</td>
                            <td>{{row.assessment}}</td>
                            <td>{{row.course_name}}</td>
                            <td>{{row.batch_name}}</td>
                            <td>{{row.subject}}</td>
                            <!-- <td>{{row.max_mark}}</td> -->
                            <td>{{getdateobject(row.start) | date : 'dd.MM.yyyy'}}</td>
                            <!-- <td>{{getdateobject(row.start) | date : 'shortTime'}}</td>
                            <td>{{getdateobject(row.end) | date : 'shortTime'}}</td> -->
                            <td class="uk-text-center">
                                <a class="ts_remove_row" ng-click="editEvent(row)"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a class="ts_remove_row" ng-click="deleteEvent($index)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                    <!-- {{calendar_events | json}} -->
                </div>
            </div>

        </div>
    </div>
<div class="uk-modal" id="modal_header_footer">
    <div class="uk-modal-dialog uk-modal-dialog-medium">
        <div class="uk-modal-header">
            <h3 class="uk-modal-title">Schedule Exam</h3>
        </div>
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-large-1-2 uk-width-medium-1-2">
                    <div class="parsley-row">
                        <selectize id="selec_adv_2" config="course_config" options="course" position="bottom" ng-model="course2" name="course" required placeholder='Select Course'></selectize>
                    </div>
                </div>
                <div class="uk-width-large-1-2 uk-width-medium-1-2">
                    <div class="parsley-row">
                        <selectize id="selec_adv_2" config="batch_config" options="batch" position="bottom" ng-model="batch2" name="batch" required placeholder='Select Batch'></selectize>
                    </div>
                </div>
            </div>
             <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-large-1-2 uk-width-medium-1-2">
                    <div class="parsley-row">
                        <selectize id="selec_adv_2" config="selectize_exam_config" options="selectize_exam_options" position="bottom" ng-model="selectize_exam" name="course" required placeholder='Select Exam'></selectize>
                    </div>
                </div>
                <div class="uk-width-large-1-2 uk-width-medium-1-2">
                    <div class="parsley-row">
                        <selectize id="selec_adv_2" config="selectize_assessment_config" options="selectize_assessment_options" position="bottom" ng-model="selectize_assessment" name="batch" required placeholder='Select Assessment'></selectize>
                        <!-- <input type="text" config="selectize_assessment_config" options="selectize_assessment_options" ng-model="selectize_assessment" selectize/> -->
                    </div>
                </div>
            </div>
            <div class="uk-grid" data-uk-grid-margin>
                <!-- <div class="uk-width-medium-1-2">
                    <label>Exam Name</label>
                    <input type="text" class="input-count md-input" id="input_counter" maxlength="60" md-input char-counter ng-model="forms_advanced.input_default" />
                </div> -->
                <div class="uk-width-large-1-2 uk-width-medium-1-2">
                    <div class="parsley-row">
                        <selectize id="selec_adv_2" config="selectize_assessment_config" options="selectize_assessment_options" position="bottom" ng-model="selectize_assessment" name="batch" required placeholder='Select Assessment'></selectize>
                    </div>
                </div>
                <div class="uk-width-large-1-2 uk-width-medium-1-2">
                    <div class="parsley-row">
                        <label for="uk_dp_start">Maximum Mark</label>
                        <input type="text" ng-model="name" class="md-input" required md-input>
                    </div>
                </div>
            </div>
            
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-large-1-3 uk-width-medium-1-1">
                     <div class="uk-input-group">
                        <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
                        <label for="uk_dp_start">Exam Date</label>
                        <input class="md-input" type="text" id="uk_dp_start" md-input ng-model="forms_advanced.dp_start">
                    </div>
                </div>
                <div class="uk-width-large-1-3 uk-width-medium-1-1">
                    <div class="uk-input-group">
                        <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-clock-o"></i></span>
                        <label for="uk_tp_1">Start time</label>
                        <input class="md-input masked_input" type="text" id="uk_tp_1" md-input ng-model="forms_advanced.startTime" data-inputmask="'alias': 'hh:mm t'" data-inputmask-showmaskonhover="false">
                    </div>
                </div>
                <div class="uk-width-large-1-3 uk-width-medium-1-1">
                    <div class="uk-input-group">
                        <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-clock-o"></i></span>
                        <label for="uk_tp_1">End time</label>
                        <input class="md-input masked_input" type="text" id="uk_tp_1" md-input ng-model="forms_advanced.endTime" data-inputmask="'alias': 'hh:mm t'" data-inputmask-showmaskonhover="false">
                    </div>
                </div>
            </div>

        <div class="uk-modal-footer uk-text-right">
            <!-- <button type="button" class="md-btn md-btn md-btn-danger uk-modal-close">Close</button> -->
            <button type="button" class="md-btn md-btn uk-modal-close">Close</button>
            <button ng-click="addEvent()" type="button" class="md-btn md-btn md-btn-primary uk-modal-close">Add</button>
        </div>
    </div>
</div>
