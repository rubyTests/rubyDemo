<style type="text/css">
    .selectize-control.single {
        margin-top: 15px;
    }
</style>
<div id="top_bar">
    <div class="md-top-bar">
        <div class="uk-width-large-8-10 uk-container-center">
            <ul class="top_bar_nav" id="list_grid_toggle">
                <li ng-click="changeView($event,'grid')" ng-class="{ 'uk-active': grid_view }">
                    <a ui-sref="restricted.repository.postView"><i class="uk-icon-list"></i> List</a>
                </li>
                <li ng-click="changeView($event,'list')" ng-class="{ 'uk-active': list_view }">
                    <a ui-sref="restricted.repository.repositoryView"><i class="uk-icon-th-large"></i> Grid</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="page_content" ng-controller="postViewCtrl as showCase">
    <div id="page_content_inner">
        <!-- <h3 class="heading_b uk-margin-bottom">Post Details</h3> -->
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <a ui-sref="restricted.repository.postAdd"><button  class="md-btn md-btn-primary md-btn-small">
                        <i class="uk-icon-plus"></i>  New Post
                        </button></a>
                    </div>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{row.ID}}</td>
                            <td>{{row.TITLE}}</td>
                            <td>{{row.CATEGORY_NAME}}</td>
                            <td>{{row.CRT_DT}}</td>
                            <td>
                                <a href="#" class="ts_remove_row" ui-sref="restricted.repository.repositoryDetail({ ReposId:{{row.ID}} })"><i class="md-icon material-icons">&#xE8F4;</i></a>
                                <a ui-sref="restricted.repository.postEdit({id:{{row.ID}}})" class="ts_remove_row"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a class="ts_remove_row" ng-click="deleteRepPostData(row.ID,$index)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
