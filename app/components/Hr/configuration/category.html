<style type="text/css">
    .uk-modal.uk-modal-dialog-replace .uk-modal-content{
      font-size: 16px !important;
    }
</style>
<div id="page_content"  ng-controller="employeecategoryCtrl as showCase">
    <div id="page_content_inner">

        <h3 class="heading_a uk-margin-bottom"> Category </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <button  style="float: right;" class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#open_category'}" ng-click="addCategory()"><i class="material-icons">add</i>Add Category</button>
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Category</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.NAME}}</td>
                            <td>{{row.DESCRIPTION}}</td>
                            <td class="uk-text-center">
                                <a ng-click="editcategory(row)" data-uk-modal="{target:'#open_category'}" class="ts_remove_row"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a class="ts_remove_row" ng-click="deleteCategory(row.ID,$index)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Model Window -->
                    <div id="open_category" class="uk-modal">
                        <div class="uk-modal-dialog">
                            <button type="button" class="uk-modal-close uk-close"></button>
                            <h3 class="uk-modal-title">{{tit_caption}} Category </h3><br>
                            <div class="md-card-content">
                                <form id="form_validation" ng-submit="saveCategory()" novalidate>
                                    <div class="parsley-row uk-form-row">
                                        <label for="category_name">Category Name <span class="req">*</span></label>
                                        <input type="text" ng-model="category_name" class="md-input" required md-input>
                                        <input type="hidden" ng-model="category_id">
                                    </div>
                                    <div class="uk-form-row">
                                        <label>Description</label>
                                        <input type="text" ng-model="category_desc" class="md-input" md-input>
                                    </div>
                                    <div class="uk-modal-footer uk-text-right">
                                        <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close" ng-click="clearValidation()">Cancel</button>
                                        <button type="submit" class="md-btn md-btn-primary md-btn-small" >{{status}}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
</div>
