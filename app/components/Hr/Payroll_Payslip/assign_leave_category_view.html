 <div id="page_content"  ng-controller="assignleavecategoryviewCtrl as tblData">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Leave Entitlement
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <!-- <button style="float: right;" class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#addAssignCategory'}" ng-click="addAssignCategory()"><i class="material-icons">add</i>Assign Category</button> -->
                <div class="uk-width-10-10 uk-width-medium-10-10 uk-margin-medium-bottom">
                  <a type="button" ui-sref="restricted.hr.LeaveEntitleAdd" class="md-btn md-btn-primary md-btn-small uk-float-right">
                  <i class="uk-icon-plus"></i> Add Leave Entitlement</a>
                </div>
                <table datatable="ng" dt-options="tblData.dtOptions" dt-column-defs="tblData.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th style="width: 50px !important;">S.No</th>
                            <th>Employee Name</th>
                            <th>Employee Number</th>
                            <th>Department</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th style="width: 50px !important;"></th>
                            <th>Employee Name</th>
                            <th>Employee Number</th>
                            <th>Department</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.EMP_NAME}}</td>
                            <td>{{row.ADMISSION_NO}}</td>
                            <td>{{row.DEPT_NAME}}</td>
                            <td class="">
                                <a class="ts_remove_row" ui-sref="restricted.hr.assignleavevategory_viewDetails({empid:{{row.EMP_PROFILE_ID}}})"><i class="material-icons md-icon">remove_red_eye</i></a>
                                <a class="ts_remove_row" ui-sref="restricted.hr.LeaveEntitle_edit({empid:{{row.EMP_PROFILE_ID}}})"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a ng-click="deleteEntitlementDetails(row.EMP_PROFILE_ID,$index)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
