<style type="text/css">
    .uk-modal.uk-modal-dialog-replace .uk-modal-content{
      font-size: 16px !important;
    }
</style>
<div id="page_content"  ng-controller="leavetypeCtrl as showCase">
    <div id="page_content_inner">

        <h3 class="heading_b uk-margin-bottom">Leave Type
            <!-- <span style="float: right;font-size:18px;">
                <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#open_category'}" ng-click="addCategory()">Add Category</button>
            </span> -->
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <button  style="float: right;" class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#open_leavetype'}" ng-click="addleavetype()"><i class="material-icons">add</i>Add Leave Type</button>
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th style="width: 50px !important;">S.No</th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td>{{$index+1}}</td>
                            <td>{{row.Name}}</td>
                            <td>{{row.Code}}</td>
                            <td class="">
                                <a ng-click="editLeaveType(row)" data-uk-modal="{target:'#open_leavetype'}" class="ts_remove_row"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Model Window -->
                <div id="open_leavetype" class="uk-modal">
                    <div class="uk-modal-dialog">
                        <button type="button" class="uk-modal-close uk-close"></button>
                        <h3 class="uk-modal-title">{{tit_caption}} Leave Type </h3>
                        <div class="md-card-content">
                            <form>
                                <div class="uk-form-row">
                                    <label>Leave Type</label>
                                    <input type="text" ng-model="leave_type" class="md-input" md-input>
                                    <input type="hidden" ng-model="leavetype_id">
                                </div>
                                <div class="uk-form-row">
                                    <label>Code</label>
                                    <input type="text" ng-model="leave_code" class="md-input" md-input>
                                </div>
                            </form>
                        </div>
                        <div class="uk-modal-footer uk-text-right">
                            <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                            <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close">{{status}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
