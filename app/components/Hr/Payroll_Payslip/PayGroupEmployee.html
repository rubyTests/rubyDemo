<style type="text/css">
    .uk-modal.uk-modal-dialog-replace .uk-modal-content{
      font-size: 16px !important;
    }
</style>
<div id="page_content">
    <div id="page_content_inner"  ng-controller="PayGroupEmployeeCtrl as showCase">

        <h3 class="heading_b uk-margin-bottom">Pay Structure : {{PayStru_name.NAME}}</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <div class="uk-width-10-10 uk-width-medium-10-10 uk-margin-medium-bottom">
                  <a ui-sref="restricted.hr.assign_employee" class="md-btn md-btn-primary md-btn-small uk-float-right">
                  <i class="uk-icon-plus"></i> Assign Employees</a>
                </div>
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Employee Category</th>
                            <!-- <th>Recent Payslip</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>S.No</th>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Employee Category</th>
                            <!-- <th>Recent Payslip</th> -->
                            <th>Action</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in EmployeeDetail">
                            <td>{{$index+1}}</td>
                            <td><a ui-sref="restricted.hr.view_employee_paydetails({assign_id:{{row.ID}}})">{{row.EMPLOYEE_NAME}}</a></td>
                            <td>{{row.DEPARTMENT}}</td>
                            <td>{{row.CATEGORY}}</td>
                            <!-- <td>-</td> -->
                            <td class="uk-text-center">
                                <a ui-sref="restricted.hr.view_employee_paydetails({assign_id:{{row.ID}}})"><i class="md-icon material-icons md-24">&#xE417;</i></a>
                                <a ng-click="removeEmployee(row.ID,$index)"><i class="md-icon material-icons md-24">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
