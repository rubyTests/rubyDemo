<style type="text/css">
    .uk-modal.uk-modal-dialog-replace .uk-modal-content{
      font-size: 16px !important;
    }
</style>
<div id="page_content">
    <div id="page_content_inner">

        <h3 class="heading_a uk-margin-bottom">Payslip
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding" ng-controller="payslipGenerationCtrl as showCase">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Pay Structure</th>
                            <th>Frequency</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Pay Structure</th>
                            <th>Frequency</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in tableData">
                            <td>{{$index+1}}</td>
                            <td><a ui-sref="restricted.hr.showpayslipdetails({pay_id:{{row.ID}}})">{{row.EMPLOYEE_NAME}}</a></td>
                            <td>{{row.DEPT_NAME}}</td>
                            <td>{{row.STRUCURE_NAME}}</td>
                            <td>{{row.FREQUENCY}}</td>
                            <td class="uk-text-center" ng-if="urlname=='hr'">
                                <a class="md-btn md-btn-primary md-btn-mini md-btn-wave-light" ui-sref="restricted.hr.payslipgeneration_viewdetails({gen_id:{{row.ID}}})" class="ts_remove_row"><i class="uk-icon-file"></i> Generate</a>
                                <a class="md-btn md-btn-warning md-btn-mini md-btn-wave-light" ui-sref="restricted.hr.showpayslipdetails({pay_id:{{row.ID}}})" class="ts_remove_row" ><i class="uk-icon-eye"></i> View</a>
                            </td>
                            <td class="uk-text-center" ng-if="urlname=='finance'">
                                <a class="md-btn md-btn-primary md-btn-mini md-btn-wave-light" ui-sref="restricted.finance.showpayslipdetails({pay_id:{{row.ID}}})" class="ts_remove_row" ><i class="uk-icon-eye"></i> View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
