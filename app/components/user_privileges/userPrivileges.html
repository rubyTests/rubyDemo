<style type="text/css">
.alignCenter {
    text-align: center;
}
.tablesorter tbody > tr > td[contenteditable=true]:focus {
  outline: #08f 1px solid;
  background: #eee;
  resize: none;
}
td.no-edit, span.no-edit {
  background-color: rgba(230,191,153,0.5);
}
.focused {
  color: blue;
}
td.editable_updated {
  background-color: green;
  color: white;
}
.page-container {
    -moz-border-bottom-colors: none;
    -moz-border-left-colors: none;
    -moz-border-right-colors: none;
    -moz-border-top-colors: none;
    background-color: #fff;
    border-bottom-color: #e0e0e0;
    border-bottom-style: dashed;
    border-bottom-width: 1px;
    border-image-outset: 0 0 0 0;
    border-image-repeat: stretch stretch;
    border-image-slice: 100% 100% 100% 100%;
    border-image-source: none;
    border-image-width: 1 1 1 1;
    border-left-color: #e0e0e0;
    border-left-style: dashed;
    border-left-width: 1px;
    border-right-color: #e0e0e0;
    border-right-style: dashed;
    border-right-width: 1px;
    border-top-color: #e0e0e0;
    border-top-style: dashed;
    border-top-width: 1px;
    font-family: "Roboto",sans-serif;
    font-size: 10pt;
    margin-bottom: 0;
    margin-left: 0;
    margin-right: 0;
    margin-top: 0;
    min-height: 0;
    outline-color: -moz-use-text-color;
    outline-style: none;
    outline-width: medium;
    overflow-x: auto;
    overflow-y: auto;
    padding-bottom: 25px;
    padding-left: 4px;
    padding-right: 4px;
    padding-top: 25px;
    white-space: nowrap;
}
span.fancytree-icon{
    display: none;
}
</style>
<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-large-1-3 uk-width-medium-1-1">
                        <div class="uk-grid">
                            <div class="uk-width-large-1-1 uk-width-medium-1-1">
                                <selectize id="selec_adv_2" config="categoryConfig" options="listcategory" position="bottom" ng-model="category" name="category" required placeholder='Select Category'></selectize>
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-large-1-3 uk-width-medium-1-1" ng-show="department.length > 0 && category=='2'">
                        <div class="parsley-row">
                            <selectize id="selec_adv_2" config="department_config" options="department" position="bottom" ng-model="module" name="batch" required placeholder='Select Modules' ng-change="courseSelect=''"></selectize>
                        </div>
                    </div>
                    <div class="uk-width-large-1-3 uk-width-medium-1-1 uk-animation-fade" ng-show="category=='1' && course.length > 0">
                        <div class="parsley-row">
                            <selectize id="selec_adv_2" config="course_config" options="course" position="bottom" ng-model="courseSelect" name="courseSelect" required></selectize>
                        </div>
                    </div>
                    <div class="uk-width-large-1-3 uk-width-medium-1-1 uk-animation-fade" ng-show="batch.length > 0 && category=='1'">
                        <div class="parsley-row">
                            <selectize id="selec_adv_2" config="batch_config" options="batch" position="bottom" ng-model="submenusselected" name="batch" required></selectize>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin ng-show="batch.length > 0 || category=='2'">
                    <div class="uk-width-large-1-1 uk-width-medium-1-1">
                        <div class="uk-input-group">
                            <span class="uk-input-group-addon">
                                <input type="checkbox" icheck ng-model="selectparticularuser" ng-change="getStatus(selectparticularuser)" ng-init="getStatus(false)"/>
                            </span>
                            <label>If your wish to select particular users</label>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin ng-if="multipleSelectBox">
                     <div class="uk-width-large-1-1 uk-width-medium-1-1">
                        <div class="uk-grid">
                            <div class="uk-width-large-1-1 uk-width-medium-1-1">
                                <selectize id="selec_adv_2" config="userConfig" options="emplyee" position="bottom" ng-model="user" name="user" required placeholder='Select user'></selectize>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-margin-bottom">
                    <button class="md-btn uk-margin-right md-btn-primary" ng-click="showConfimation()">Save</button>
                </div>
                <table id="tree">
                    <colgroup>
                    <col width="30px">
                    <col width="50px">
                    <col width="350px">
                    <col width="100px">
                    <col width="100px">
                    <col width="120px">
                    </colgroup>
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th>Add</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <th>View</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="alignCenter"></td>
                            <td></td>
                            <td></td>
                            <td class="alignCenter">
                                <input type="checkbox" name="addOption" ng-model="checkboxdata.data1" ng-click="alert()">
                            </td>
                            <td class="alignCenter">
                                <input type="checkbox" name="editOption" ng-model="checkboxdata.data2">
                            </td>
                            <td class="alignCenter">
                                <input type="checkbox" name="deleteOption" ng-model="checkboxdata.data3">
                            </td>
                            <td class="alignCenter">
                                <input type="checkbox" name="viewOption" ng-model="checkboxdata.data4">
                            </td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
    </div>
</div>
