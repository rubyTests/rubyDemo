<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_a">Book Details</h3><br>
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-1">
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-3">
                                    <label>Book Name</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                                <div class="uk-width-medium-1-3">
                                    <input type="text" config="selectize_dept_config" options="selectize_dept_options" ng-model="selectize_nation" selectize/>
                                </div>
                                <div class="uk-width-medium-1-3">
                                    <input type="text" config="selectize_category_config" options="selectize_category_options" ng-model="selectize_category" selectize/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="uk-width-medium-1-1">
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-3">
                                    <input type="text" config="selectize_subject_config" options="selectize_subject_options" ng-model="selectize_subject" selectize/>
                                </div>
                                <div class="uk-width-medium-1-3">
                                    <label>Author</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                                <div class="uk-width-medium-1-3">
                                    <label>ISBN Number</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="uk-width-medium-1-1">
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-3">
                                    <label>Regulation</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                                <div class="uk-width-medium-1-3">
                                    <label>Year Of Published</label>
                                    <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="publish_year"/>
                                </div>
                                <div class="uk-width-medium-1-3">
                                    <label>Publisher</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="uk-width-medium-1-1">
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-4">
                                    <label>Edition</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                                <div class="uk-width-medium-1-4">
                                    <label>Rack Number</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                                <div class="uk-width-medium-1-4">
                                    <label>Price</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                                <div class="uk-width-medium-1-4">
                                    <label>Current Quantity</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="uk-width-medium-1-2">
                        <div class="md-card">
                            <div class="md-card-content">
                                <label class="heading_a uk-margin-small-bottom">
                                    Book Image
                                </label>
                                <input type="file" id="input-file-a" class="dropify" />
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="uk-text-center">
                    <!-- <button class="md-btn md-btn-danger md-btn-small md-btn-wave-light">Cancel</button> -->
                    <button class="md-btn md-btn-primary md-btn-small md-btn-wave-light">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
