<style type="text/css">
    .md-card{
        width: 220px !important;
    }
    .md-card.adjWidth{
        width:100% !important;
    }
    .md-card.adjWidth .md-card-content {
        min-height:47px !important;
    }
    .md-card .md-card-head{
        min-height: 210px !important;
        max-height: 210px !important;
    }
    .md-card .md-card-content{
        min-height:142px !important;
    }

    #page_content_inner{
        padding-left: 50px !important;
    }
    .md-card .md-card-head-img{
        padding-top: 4px !important;
        width: 212px !important;
    }
</style>
<div id="top_bar">
    <div class="md-top-bar">
        <div class="uk-width-large-8-10 uk-container-center">
            <ul class="top_bar_nav" id="list_grid_toggle">
                <li ng-click="changeView($event,'grid')" ng-class="{ 'uk-active': grid_view }">
                    <a ui-sref="restricted.library.bookviewdetails"><i class="uk-icon-list"></i> List</a>
                </li>
                <li ng-click="changeView($event,'list')" ng-class="{ 'uk-active': list_view }">
                    <a ui-sref="restricted.Library"><i class="uk-icon-th-large"></i> Grid</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="page_content">
    <div id="page_content_inner">

        <div class="md-card adjWidth uk-margin-medium-bottom">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-4">
                        <input type="text" config="selectize_subject_config" options="selectize_subject_options" ng-model="q.Subject" name="selectize_subject" selectize />
                    </div>
                    <div class="uk-width-medium-1-4">
                        <input type="text" config="selectize_category_config" options="selectize_category_options" ng-model="q.Category" name="selectize_category" selectize />
                    </div>
                    <div class="uk-width-medium-1-4">
                        <label for="contact_list_search">Search here...</label>
                        <input class="md-input" type="text" id="contact_list_search" ng-model="q" md-input />
                    </div>
                    <div class="uk-width-medium-1-4">
                        <input type="text" class="md-input" config="{ create:false, maxItems: 1 }" options="filter_pageSize" ng-model="pageSize" selectize>
                    </div>
                </div>
            </div>
        </div>

        <!-- <h3 class="heading_a uk-margin-bottom">Sort products by name:</h3>

        <ul id="products_sort" class="uk-subnav uk-subnav-pill">
            <li data-uk-sort="product-name:asc"><a href="#">Ascending</a></li>
            <li data-uk-sort="product-name:desc"><a href="#">Descending</a></li>
        </ul> -->

        <div class="uk-grid-width-small-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-4 hierarchical_show" data-uk-grid="{gutter: 20, controls: '#products_sort'}" hierarchical-show>
            <div data-product-name="{{ product.BookName }}" dir-paginate="product in products_data | filter: filter | itemsPerPage: pageSize">

                <div class="md-card md-card-hover-img">
                    <div class="md-card-head uk-text-center uk-position-relative">
                        <img class="md-card-head-img" ng-src="{{ product.CoverImage }}" alt=""/>
                    </div>
                    <div class="md-card-content">
                        <!-- <h2>Hai{{$index}}</h2> -->
                        <h2 class="heading_a  uk-margin-bottom">
                            {{ product.BookName | limitTo: 30  }} {{ product.BookName.length > 30 ? '...' : '' }}
                        </h2>
                        <p><span class="sub-heading"><b>Author : </b>{{ product.Author }}</span></p>
                        <!-- <p>{{$index}} index</p> -->
                        <a class="md-btn md-btn-mini btn btn-primary" ui-sref="restricted.BookDetail({id: product.id,indexId:$index})">View</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <dir-pagination-controls boundary-links="true" template-url="app/templates/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>

        <!-- <div class="md-card adjWidth uk-margin-medium-bottom">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    
                </div>
            </div>
        </div> -->
    </div>
</div>
