 <div id="page_content"  ng-controller="booktakenCtrl as tblData">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Book Taken
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="tblData.dtOptions" dt-column-defs="tblData.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <!-- <div class="uk-text-right"> -->
                        <!-- <a ui-sref="restricted.library.addbookreturn"  class="md-btn md-btn-primary md-btn-wave-light waves-effect waves-button waves-light"> -->
                        <!-- <i class="uk-icon-plus"></i> Book Taken</a> -->
                    <!-- </div> -->
                    <thead>
                        <tr>
                            <th style="width: 50px !important;">S.No</th>
                            <th>Book Name</th>
                            <th>Book Id</th>
                            <th>Issue Date</th>
                            <th>Due Date</th>
                            <th>Days Left</th>
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th style="width: 50px !important;"></th>
                            <th>Book Name</th>
                            <th>Book Id</th>
                            <th>Issue Date</th>
                            <th>Due Date</th>
                            <th>Days Left</th>
                            <!-- <th></th> -->
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.BOOK_NAME}}</td>
                            <td>{{row.BOOK_ID}}</td>
                            <td>{{row.ISSUED_DATETIME}}</td>
                            <td>{{row.DUE_DATETIME}}</td>
							<td><span ng-style="row.daysV==true && {'color':'green'} || row.daysV==false && {'color':'red'} ">{{row.daysLeft}}</span></td>
                            <!-- <td>{{row.daysLeft}}</td> -->
                            <!-- <td class=""> -->
                                <!-- <a class="ts_remove_row" ui-sref="restricted.library.BookReturnDetail({id: {{row.ID}}})"><i class="md-icon material-icons">&#xE8F4;</i></a> -->
                            <!-- </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
