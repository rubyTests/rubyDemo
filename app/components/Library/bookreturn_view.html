 <div id="page_content"  ng-controller="bookreturnCtrl as tblData">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Book Return
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="tblData.dtOptions" dt-column-defs="tblData.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <a ui-sref="restricted.library.addbookreturn"  class="md-btn md-btn-primary md-btn-wave-light waves-effect waves-button waves-light">
                        <i class="uk-icon-plus"></i> Book Return</a>
                    </div>
                    <thead>
                        <tr>
                            <th style="width: 50px !important;">S.No</th>
                            <th>Name</th>
                            <th>Book</th>
                            <th>Book Id</th>
                            <th>Issue Date</th>
                            <th>Due Date</th>
                            <th>Return Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th style="width: 50px !important;"></th>
                            <th>Name</th>
                            <th>Book</th>
                            <th>Book Id</th>
                            <th>Issue Date</th>
                            <th>Due Date</th>
                            <th>Return Date</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.profileName}}</td>
                            <td>{{row.BOOK_NAME}}</td>
                            <td>{{row.BOOK_ID}}</td>
                            <td>{{row.issue_date}}</td>
                            <td>{{row.due_date}}</td>
                            <td>{{row.RETURN_DATE}}</td>
                            <td class="">
                                <!-- <a class="ts_remove_row" data-uk-modal="{target:'#modal_overflow'}" ui-sref="restricted.library.editBookIssue({id: {{row.ID}}})"><i class="md-icon material-icons">&#xE254;</i></a> -->
                                <a href="#" class="ts_remove_row" ui-sref="restricted.library.BookReturnDetail({id: {{row.ID}}})"><i class="md-icon material-icons">&#xE8F4;</i></a>
                                <!-- <a class="ts_remove_row" ng-click="deleteBookIssueData(row.ID, $index)"><i class="md-icon material-icons">&#xE872;</i></a> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
