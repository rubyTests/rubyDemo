<style type="text/css">
    .parsley-row{
        margin-top: 24px;
    }
    .adjustAutoComplete{
        /*width:100%;*/
        height: 37px !important;
    }
    .uk-autocomplete.uk-open .uk-dropdown {
        width: 100%;
    }
    .uk-nav > li > a {
        padding-bottom: 5px;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 5px;
    }
</style>
<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_a">Book Issue</h3><br>
        <div class="md-card">
            <form id="form_validation" name="inputForm" ng-submit="saveBookIssue()" novalidate>
            <div class="md-card-content large-padding">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2 parsley-row">
                        <!-- <label>Book Id</label>
                        <input type="text" class="md-input" ng-model="book_code" md-input /> -->
                        <div class="uk-autocomplete uk-form uk-position-relative autocomplete_template" id="autocomplete">
                            <input type="text" class="md-input adjustAutoComplete" ng-focus-out ng-model="book_code" placeholder="Search by Book Id / Book Name" required md-input>
                            <script type="text/autocomplete">
                                <ul class="uk-nav uk-nav-autocomplete uk-autocomplete-results"  id="autocomplete_template_results">
                                    {{~items}}
                                    <li data-value="{{ $item.CODE +' - '+ $item.NAME}}" data-id="{{ $item.CODE }}">
                                        <a class="item">
                                            {{ $item.value }}<br>
                                            <!-- <span class="uk-text-muted uk-text-small">{{{ $item.text }}}</span> -->
                                        </a>
                                    </li>
                                    {{/items}}
                                </ul>
                            </script>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2 parsley-row">
                        <input type="text" config="selectize_usertype_config" options="selectize_usertype_options" ng-model="selectize_usertype" selectize/>
                        <input type="hidden" ng-model="book_issue_id" />
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row" ng-show="selectize_usertype=='Employee'">
                        <input type="text" config="selectize_deptId_config" options="selectize_deptId_options" ng-model="selectize_deptId"  selectize/>
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row" ng-show="selectize_usertype=='Student'">
                        <input type="text" config="selectize_courseId_config" options="selectize_courseId_options" ng-model="selectize_courseId"  selectize/>
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row" ng-show="selectize_usertype=='Student'">
                        <input type="text" config="selectize_batchId_config" options="selectize_batchId_options"  ng-model="selectize_batchId" selectize/>
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row" ng-show="selectize_usertype=='Employee'">
                        <input type="text" config="selectize_employee_config" options="selectize_employee_option" ng-model="selectize_employee" selectize/>
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row" ng-show="selectize_usertype=='Student'">
                        <input type="text" config="selectize_student_config" options="selectize_student_option" ng-model="selectize_student" selectize/>
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row">
                        <label>Issue Date</label>
                        <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (DD-MMM-YYYY)" data-uk-datepicker="{format:'DD-MMM-YYYY'}" md-input ng-model="issue_date"/>
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row">
                        <label>Due Date</label>
                        <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (DD-MMM-YYYY)" data-uk-datepicker="{format:'DD-MMM-YYYY'}" md-input ng-model="due_date"/>
                    </div>
                </div><br>
                <div class="uk-text-right">
                    <button class="md-btn md-btn-danger md-btn-small md-btn-wave-light" ng-click="backBtn()">Cancel</button>
                    <button type="submit" class="md-btn md-btn-primary md-btn-small md-btn-wave-light">Issue</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
