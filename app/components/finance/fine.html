<style type="text/css">
    .selectize-control.single {
        margin-top: 15px;
    }
</style>
<div id="page_content" ng-controller="fineCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Fine Details</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#modal_header_footer'}">
                        <i class="uk-icon-plus"></i>  Add Fine
                        </button>
                    </div>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Days After Due Date</th>
                            <th>Fine Value</th>
                            <!-- <th>Fine Mode</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Days After Due Date</th>
                            <th>Fine Amount</th>
                            <!-- <th>Fine Mode</th> -->
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td>{{row.id}}</td>
                            <td>{{row.Fine_Name}}</td>
                            <td>{{row.Days_After_Due}}</td>
                            <td>{{row.Fine_Value}}</td>
                            <!-- <td>{{row.Fine_Mode}}</td> -->
                            <td>
                                <a href="#" class="ts_remove_row" data-uk-modal="{target:'#modal_header_footer'}"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
