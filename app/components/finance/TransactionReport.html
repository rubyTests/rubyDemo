<style type="text/css">
    .uk-modal.uk-modal-dialog-replace .uk-modal-content{
      font-size: 16px !important;
    }
</style>
<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Report</h3>
        <div class="md-card">
            <div class="md-card-content large-padding">
                <div class="uk-grid" data-uk-grid-margin>
                    
                    <div class="uk-width-medium-1-4">
                        <input type="text" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'YYYY-MM-DD'}" md-input ng-model="from_date" placeholder="From Date" />
                    </div>
                    <div class="uk-width-medium-1-4">
                        <input type="text" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'YYYY-MM-DD'}" md-input ng-model="upto_date" placeholder="Upto Date" />
                    </div>
                    <div class="uk-width-medium-1-4">
                        <button style="margin-top: 10px;" class="md-btn md-btn-primary md-btn-small md-btn-wave-light" ng-click="getReportDetails()">Search </button>
                    </div>
                    <div class="uk-width-medium-1-3">&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="md-card uk-margin-medium-bottom" ng-show="tableView_data.length > 0">
            <div class="md-card-content large-padding" ng-controller="TransactionReportCtrl as showCase">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Category Name</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Category Name</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <!-- <th></th> -->
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in tableView_data">
                            <td>{{$index+1}}</td>
                            <td>{{row.NAME}}</td>
                            <td>{{row.TYPE}}</td>
                            <td>{{row.AMOUNT}}</td>
                            <!-- <td >
                                <a>View</a>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
