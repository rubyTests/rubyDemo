<style type="text/css">
    .parsley-row{
        margin-top: 20px;
    }
    .uk-modal.uk-modal-dialog-replace .uk-modal-content{
        font-size: 16px !important;
    }
</style>
<div id="page_content">
    <div id="page_content_inner">
    <h3 class="heading_a uk-margin-bottom">Vacate</h3>
    <form id="form_validation" name="inputForm" ng-submit="updateVacateDetails()" novalidate>
        <div class="md-card">
            <div class="md-card-content">
                 <div class="uk-grid"> 
                    <div class="uk-width-medium-1-3 parsley-row">
                        <input type="hidden" ng-model="getVacateId">
                        <br ng-if="!vacate.selectize_usertype">
                        <label ng-if="vacate.selectize_usertype" style="font-size: 12px;color: #727272;">Resident Type<span class="req"></span></label>
                        <input type="text" config="selectize_usertype_config" options="selectize_usertype_options" ng-model="vacate.selectize_usertype" required selectize />
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row" ng-if="vacate.selectize_usertype=='Employee'">
                        <br ng-if="!wizard.dept_id">
                        <label ng-if="wizard.dept_id" style="font-size: 12px;color: #727272;">Department<span class="req"></span></label>
                        <input type="text" config="selectize_deptId_config" options="selectize_deptId_options" ng-model="wizard.dept_id" selectize />
                    </div>
                     <div class="uk-width-medium-1-3 parsley-row" ng-if="vacate.selectize_usertype=='Employee'">
                        <br ng-if="!vacate.selectize_employee">
                        <label ng-if="vacate.selectize_employee" style="font-size: 12px;color: #727272;">Employee<span class="req"></span></label>
                        <input type="text" config="selectize_employee_config" options="selectize_employee_options" ng-model="vacate.selectize_employee" required selectize />
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row" ng-if="vacate.selectize_usertype=='Student'">
                        <br ng-if="!wizard.course_id">
                        <label for="religion" ng-if="wizard.course_id" style="font-size: 12px;color: #727272;">Course<span class="req"></span></label>
                        <input type="text" config="selectize_courseId_config" options="selectize_courseId_options" ng-model="wizard.course_id" selectize />
                    </div>
                   
                    <div class="uk-width-medium-1-3 parsley-row" ng-if="vacate.selectize_usertype=='Student'">
                        <br ng-if="!wizard.batchId">
                        <label for="religion" ng-if="wizard.batchId" style="font-size: 12px;color: #727272;">Batch<span class="req"></span></label>
                        <input type="text" config="selectize_batchId_config" options="selectize_batchId_options" ng-model="wizard.batchId" selectize/>
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row" ng-if="vacate.selectize_usertype=='Student'">
                        <br ng-if="!vacate.selectize_student">
                        <label ng-if="vacate.selectize_student" style="font-size: 12px;color: #727272;">Student<span class="req"></span></label>
                        <input type="text" config="selectize_student_config" options="selectize_student_options" ng-model="vacate.selectize_student" selectize required/>
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row">
                        <br ng-if="!vacate.vacate_reason">
                        <label ng-if="vacate.vacate_reason" style="font-size: 12px;color: #727272;">Reason</label>
                        <input type="text" ng-model="vacate.vacate_reason" class="md-input" placeholder="Reason" md-input>
                    </div>
                    <div class="uk-width-medium-1-3 parsley-row">
                        <br ng-if="!vacate.vacate_date">
                        <label ng-if="vacate.vacate_date" style="font-size: 12px;color: #727272;">Vacate Date</label>
                        <input type="text" class="md-input" placeholder="Vacate Date" data-uk-datepicker="{format:'DD-MMM-YYYY'}" md-input ng-model="vacate.vacate_date"/ required>
                    </div>
                </div><br>
                <div class="uk-margin-top uk-text-right">
                    <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close" ui-sref="restricted.hostel.vacate">Cancel</button>
                    <button type="submit" class="md-btn md-btn-primary md-btn-small">{{btnStatus}}</button>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
