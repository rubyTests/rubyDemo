<div id="page_content" ng-controller="setgradingCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Grade</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" ng-click="openModel()" data-uk-modal="{target:'#modal_overflow'}">
                        <i class="uk-icon-plus"></i>  Add Grades
                        </button>
                    </div>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Percentage</th>
                            <!-- <th>Credit Points</th> -->
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Percentage</th>
                            <!-- <th>Credit Points</th> -->
                            <th>Description</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                      <tr ng-repeat="row in showCase.dt_data">
                        <td>{{$index+1}}</td>
                        <td>{{row.NAME}}</td>
                        <td>{{row.MINI_PERCENTAGE}}</td>
                        <!-- <td>{{row.CREDIT_POINTS}}</td> -->
                        <td>{{row.DESCRIPTION}}</td>
                        <td class="uk-text-center">
                            <a ng-click="edit_data(row)" data-uk-modal="{target:'#modal_overflow'}"><i class="md-icon material-icons">&#xE254;</i></a>
                            <a class="ts_remove_row" ng-click="deleteGrade(row.ID,$index)"><i class="md-icon material-icons">&#xE872;</i></a>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="uk-width-medium-1-3">
      <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
          <button type="button" class="uk-modal-close uk-close"></button>
          <h3 class="uk-modal-title"><!-- <i class="uk-icon-institution"></i>&nbsp; --> Add Grades </h3>
            <div class="md-card-content">
              <form class=""><p></p>
                <div class="uk-form-row">
                  <input type="hidden" name="id" ng-model="grade.id">
                  <label>Name</label>
                  <input type="text" ng-model="grade.name" class="md-input" required md-input>
                </div>
                <div class="uk-form-row">
                   <label>Minimum Percentage</label>
                  <input type="text" ng-model="grade.marks" class="md-input" required md-input>
                </div>
                <!-- <div class="uk-form-row"> -->
                   <!-- <label>Credit Points</label> -->
                  <!-- <input type="text" ng-model="grade.credit" class="md-input" required md-input> -->
                <!-- </div> -->
                <div class="uk-form-row">
                  <label>Description</label>
                  <input type="text" ng-model="grade.description" class="md-input" required md-input>
                </div>
                </form>
            </div>
          <div class="uk-modal-footer uk-text-right">
                <button ng-click="clearData()" type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                <button ng-click="saveData()" type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Savebutton">Save</button>
                <button ng-click="saveData()" type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Updatebutton">Update</button>
          </div>
         </div>
      </div>
    </div>
</div>
