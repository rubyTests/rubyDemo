<div id="page_content" ng-controller="setCreateExamCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Create Exam</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" ng-click="openModel()" data-uk-modal="{target:'#modal_overflow'}">
                        <i class="uk-icon-plus"></i>  Add Create Exam
                        </button>
                    </div>
                    <thead>
                        <!-- <tr>
                        <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#modal_overflow'}">
                         <i class="uk-icon-plus"></i>  Add Course
                        </button>
                        </tr> -->
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Term</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Term</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                      <tr ng-repeat="row in showCase.dt_data">
                        <td>{{$index+1}}</td>
                        <td>{{row.NAME}}</td>
                        <td>{{row.TermName}}</td>
                        <td>{{row.STARTDATE | date:'dd.MM.yyyy'}}</td>
                        <td>{{row.ENDDATE | date:'dd.MM.yyyy'}}</td>
                        <td>
                            <a ng-click="edit_data(row)" data-uk-modal="{target:'#modal_overflow'}"><i class="md-icon material-icons">&#xE254;</i></a>
                            <a class="ts_remove_row" ng-click="deleteExam(row.ID,$index)"><i class="md-icon material-icons">&#xE872;</i></a>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="uk-width-medium-1-3">
      <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
          <button type="button" class="uk-modal-close uk-close"></button>
          <h3 class="uk-modal-title"><!-- <i class="uk-icon-institution"></i>&nbsp; --> Add Create Exam </h3>
            <div class="md-card-content">
              <form class=""><p></p>
                <div class="uk-form-row">
                  <input type="hidden" name="id" ng-model="exam.id">
                  <label>Name</label>
                  <input type="text" ng-model="exam.name" class="md-input" required md-input>
                </div>
				<div class="uk-form-row">
					<label ng-if="exam.termId">Term</label>
					<input type="text" config="selectize_term_config" options="selectize_term_options" ng-model="exam.termId" selectize/>
                </div>
                <div class="uk-form-row">
					<div class="uk-grid">	
						<div class="uk-width-medium-1-2">
							<div class="uk-input-group ">
								<span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
								<label for="uk_dp_start">Start Date</label>
								<input class="md-input" type="text" id="uk_dp_start" md-input ng-model="exam.startDate" datetime="dd.MM.yyyy">
							</div>
						</div>
						<div class="uk-width-medium-1-2">
							<div class="uk-input-group">
								<span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
								<label for="uk_dp_end">End Date</label>
								<input class="md-input" type="text" id="uk_dp_end" md-input ng-model="exam.endDate">
							</div>
						</div>
					</div>
				</div>
                </form>
            </div>
          <div class="uk-modal-footer uk-text-right">
                <button ng-click="clearData()" type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                <button ng-click="saveData()" type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Savebutton">Save</button>
                <button ng-click="saveData()" type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Updatebutton">Update</button>
          </div>
         </div>
      </div>
    </div>
</div>
