<style type="text/css">
    .uk-modal.uk-modal-dialog-replace .uk-modal-content{
      font-size: 16px !important;
    }
</style>
<div id="page_content">
    <div id="page_content_inner">

        <h3 class="heading_a uk-margin-bottom">Assignment

        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding" ng-controller="assignmentDetailsCtrl as showCase">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <!-- <a class="md-btn md-btn-primary md-btn-small" ui-sref="restricted.academics.assignmentAdd"> -->
                        <!-- <i class="uk-icon-plus"></i>  Add Assignment -->
                        <!-- </a> -->
                    </div>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Title</th>
                            <th>Subject</th>
                            <th>Due Date</th>
                            <th>Created By</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Title</th>
                            <th>Subject</th>
                            <th>Due Date</th>
                            <th>Created By</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in ViewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.NAME}}</td>
                            <td>{{row.SUBJECT_NAME}}</td>
                            <td>{{row.DUE_DATE}}</td>
                            <td>{{row.profileName}}</td>
                            <td class="uk-text-center">
                                <!-- <a ui-sref="restricted.academics.assignmentView({id:{{row.BATCH_ID}},assess:{{row.ID}}})" class="ts_remove_row"><i class="material-icons md-icon">&#xE417;</i></a> -->
                                <a ui-sref="restricted.academics.stuAssignmentViewDetail({id:{{row.ID}}})" class="ts_remove_row"><i class="material-icons md-icon">&#xE417;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
