    .md-hr{
         margin: 24px 0 !important;
    }
    .selectize-dropdown{
        margin-top: 0px;
    }
    /*#mceu_16 {
        display: none !important;
    }*/
    /*[id*="mceu_"] {
        background: yellow;
    }*/
    .mce-menubar.mce-toolbar{
        display: none !important;

        margin-top: 0;

<div id="page_content">
    <div id="page_content_inner">
    <h3 class="heading_a uk-margin-bottom">Edit Assignment</h3>
    <form id="form_validation" name="inputForm" ng-submit="updateAssignmentDetails()" novalidate>
        <div class="md-card">
            <div class="md-card-content">
                
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-3">
                        <input type="text" config="selectize_course_config" options="selectize_course_options" ng-model="assign_courseID" selectize />
                    </div>
                    <div class="uk-width-medium-1-3">
                        <input type="text" config="selectize_batch_config" options="selectize_batch_options" ng-model="assign_batchID" selectize />
                    </div>
                    <div class="uk-width-medium-1-3">
                        <input type="text" config="selectize_subject_config" options="selectize_subject_options" ng-model="assign_subjectID" selectize />
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-3">
                        <label for="from_date">Submission Date<span class="req"></span></label>
                        <input type="text" name="join_date" id="join_date" required class="md-input"  data-uk-datepicker="{format:'DD.MM.YYYY'}" md-input ng-model="assign_dueDate"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content large-padding">
                <div class="uk-grid uk-grid-medium form_hr" data-uk-grid-match>
                    <div class="uk-width-10-10 uk-width-medium-10-10 uk-width-small-5">
                        <div class="uk-grid">
                            <div class="uk-width-1-1">
                                <div class="md-card" style="99.99%">
                                    <div class="md-card-content" style="height: 26px !important;">
                                        <textarea  style="line-height: 0px !important;" class="md-input" ng-model="assign_name" md-input textarea-autosize placeholder="Title"></textarea>
                                        <input type="hidden" ng-model="assign_id">
                                    </div>
                                </div>
                                <textarea ui-tinymce="tinymce_options" ng-model="assign_content" cols="4" rows="6"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-text-right">
                    <button type="button" class="md-btn md-btn-flat md-btn md-btn-danger md-btn-small" ng-click="backBtn()">Cancel</button>
                    <button type="submit" class="md-btn md-btn-flat md-btn md-btn-primary md-btn-small">Save</button>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
