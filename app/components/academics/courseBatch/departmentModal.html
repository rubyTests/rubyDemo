<div class="uk-width-medium-1-3">
  <div id="department_modal" class="uk-modal">
    <div class="uk-modal-dialog">
      <button type="button" class="uk-modal-close uk-close"></button>
      <h3 class="uk-modal-title">{{scopeVar | json}} Department </h3><br>
        <div class="md-card-content">
          <form id="form_validation" class="" name="deptFORM" ng-submit="saveDeaprtment(formdata)" novalidate>
            <div class="parsley-row uk-form-row">
              <input type="hidden" ng-model="dept_id">
              <label class="uk-form-label">Department Name<span class="req">*</span></label>
              <input type="text" ng-model="formdata.dept_name" class="md-input" name="dept_name" required md-input>
            </div>
             <div class="uk-form-row">
               <label>Department Code</label>
              <input type="text" ng-model="formdata.dept_code" class="md-input" md-input required>
            </div>
             <div class="uk-form-row">
              <label class="uk-form-label" ng-show="hod_prof_id" style="font-size: 12px;color: #727272;">HOD<span class="req"></span></label>
              <input type="text" config="selectize_hodProfieId_config" options="selectize_hodProfieId_options" ng-model="formdata.hod_prof_id" selectize required/>
            </div>
            <div class="uk-form-row">
              <label class="uk-form-label" ng-show="room_id" style="font-size: 12px;color: #727272;">Room<span class="req"></span></label>
              <input type="text" config="selectize_roomid_config" options="selectize_roomid_options" ng-model="formdata.room_id" name="room_id" selectize required/>
            </div>
            <div class="uk-form-row">
              <label>Phone</label>
              <input type="text" ng-model="formdata.phone_no" name="phone_no" class="md-input" md-input numeric-only required>
            </div>

            <div class="uk-modal-footer uk-text-right">
                  <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close" ng-click="clearValidation()">Cancel</button>
                  <button type="submit" class="md-btn md-btn-primary md-btn-small">{{btnStatus}}</button>
            </div>
            </form>
        </div>
     </div>
  </div>
</div>
