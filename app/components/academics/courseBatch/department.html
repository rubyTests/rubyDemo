<style type="text/css">
  .uk-modal.uk-modal-dialog-replace .uk-modal-content{
    font-size: 16px !important;
  }
</style>
<div id="page_content" ng-controller="departmentCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Departments</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" ng-click="addDepartment()" data-uk-modal="{target:'#modal_overflow'}">
                        <i class="uk-icon-plus"></i>  Add Department
                        </button>
                    </div>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Department</th>
                            <th>Code</th>
                            <th>Head of Department</th>
                           <!--  <th>Room</th> -->
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Department</th>
                            <th>Code</th>
                            <th>Head of Department</th>
                            <!-- <th>Room</th> -->
                            <th>Phone</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                      <tr ng-repeat="row in viewData">
                        <td>{{$index+1}}</td>
                        <td>{{row.NAME}}</td>
                        <td>{{row.CODE}}</td>
                        <td>{{row.empProfile[0].EMP_NAME}}</td>
                       <!--  <td>{{row.roomData[0].NAME}}</td> -->
                        <td>{{row.PHONE}}</td>
                        <td class="">
                            <a ng-click="editDepartment(row)" data-uk-modal="{target:'#modal_overflow'}"><i class="md-icon material-icons">&#xE254;</i></a>
                            <a class="ts_remove_row" ng-click="deleteDepartment(row.ID, $index)"><i class="md-icon material-icons">&#xE872;</i></a>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="uk-width-medium-1-3">
      <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
          <button type="button" class="uk-modal-close uk-close"></button>
          <h3 class="uk-modal-title">{{titCaption}} Department </h3><br>
            <div class="md-card-content">
              <form id="form_validation" class="" name="deptFORM" ng-submit="saveDeaprtment()" novalidate>
                <div class="parsley-row uk-form-row">
                  <input type="hidden" ng-model="dept_id">
                  <label class="uk-form-label">Department Name<span class="req">*</span></label>
                  <input type="text" ng-pattern-restrict="^[A-Za-z0-9- ]*$" ng-model="dept_name" class="md-input" name="dept_name" focus-me="shouldBeOpen" required md-input>
                </div>

                <!-- <div class="parsley-row uk-form-row">
                   <label class="uk-form-label">Department Class<span class="req">*</span></label>
                  <input type="text" ng-model="dept_name" class="md-input" required md-input>
                </div> -->

                 <div class="uk-form-row">
                   <label>Department Code</label>
                  <input type="text" ng-pattern-restrict="^[A-Za-z0-9-]*$" ng-model="dept_code" class="md-input inputName" md-input>
                </div>
                 <div class="uk-form-row">
                  <label class="uk-form-label" ng-show="hod_prof_id" style="font-size: 12px;color: #727272;">HOD<span class="req"></span></label>
                  <input type="text" config="selectize_hodProfieId_config" options="selectize_hodProfieId_options" ng-model="hod_prof_id" selectize/>
                </div>
               <!--  <div class="uk-form-row">
                  <label class="uk-form-label" ng-show="room_id" style="font-size: 12px;color: #727272;">Room<span class="req"></span></label>
                  <input type="text" config="selectize_roomid_config" options="selectize_roomid_options" ng-model="room_id" name="room_id" selectize/>
                </div> -->
                <div class="uk-form-row">
                  <label>Phone</label>
                  <input type="text" ng-pattern-restrict="^[0-9]*$" ng-model="phone_no" name="phone_no" class="md-input" md-input >
                </div>

                <div class="uk-modal-footer uk-text-right">
                      <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close" ng-click="clearValidation()">Cancel</button>
                      <button type="submit" class="md-btn md-btn-primary md-btn-small">{{btnStatus}}</button>
                </div>
                </form>
            </div>
          <!-- <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-click="saveDeaprtment()">{{btnStatus}}</button>
          </div> -->
         </div>
      </div>
    </div>
