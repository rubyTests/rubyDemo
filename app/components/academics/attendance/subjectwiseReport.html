<style type="text/css">


.tablesorter tbody > tr > td[contenteditable=true]:focus {
  outline: #08f 1px solid;
  background: #eee;
  resize: none;
}
td.no-edit, span.no-edit {
  background-color: rgba(230,191,153,0.5);
}
.focused {
  color: blue;
}
td.editable_updated {
  background-color: green;
  color: white;
}
.user_heading_avatar .thumbnail {
    border-radius: 0px;
    height: 152px;
    width: 150px;
}
.c3chart {
    min-height: 185px;
    width: 100%;
}
</style>
<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-2-3">
                        <div class="uk-width-large-1-1 uk-width-medium-1-1 uk-align-center">
                                <div class="user_heading_avatar">
                                    <div class="thumbnail">
                                        <img ng-src="{{currentUser.IMAGE}}" alt=""/>
                                    </div>
                                </div>
                        </div>
                         <div class="uk-width-large-1-1 uk-width-medium-1-1 uk-align-center">
                            <span class="md-list-heading">Name : </span>
                            <span class="uk-text-small uk-text-muted">{{basic.STUDENT_NAME}}</span>
                        </div>
                        <div class="uk-width-large-1-1 uk-width-medium-1-1 uk-align-center">
                            <span class="md-list-heading">Course : </span>
                            <span class="uk-text-small uk-text-muted">{{basic.COURSE_NAME}}</span>
                        </div>
                        <div class="uk-width-large-1-1 uk-width-medium-1-1 uk-align-center">
                            <span class="md-list-heading">Batch : </span>
                            <span class="uk-text-small uk-text-muted">{{basic.BATCH_NAME}}</span>
                        </div>
                        <div class="uk-width-large-1-1 uk-width-medium-1-1 uk-align-center">
                            <span class="md-list-heading">Adminssion No : </span>
                            <span class="uk-text-small uk-text-muted">{{basic.ADMISSION_NO}}</span>
                        </div>
                    </div>
                    
                    <div class="uk-width-medium-1-3">
                        <div class="md-card">
                            <div class="md-card-content">
                                <!-- <h4 class="heading_c uk-margin-bottom">Gauge</h4> -->
                                <h4 class="heading_c uk-margin-bottom">Overall Attendance Percentage</h4>
                                <div id="c3_server_load" class="c3chart"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div >
                    <div class="uk-overflow-container uk-margin-bottom">
                        <div class="uk-width-medium-1-1">
                            <div class="uk-width-large-1-1 uk-width-medium-1-1">
                            </div>
                        </div>
                        <table class="uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair" id="ts_pager_filter">
                            <thead>
                            <tr>
                                <th data-priority="critical"></th>
                                <th data-priority="critical">Date</th>
                                <th data-priority="critical">Duration</th>
                            </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th></th>
                                    <th>Date</th>
                                    <th>Duration</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr ng-repeat="item in table_data">
                                    <td>{{$index+1}}</td>
                                    <td>{{item.DATE}}</td>
                                    <td>{{item.REASON}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="ts_pager" ng-show="table_data.length > 10">
                        <ul class="uk-pagination ts_pager">
                            <li data-uk-tooltip title="Select Page">
                                <select class="ts_gotoPage ts_selectize"></select>
                            </li>
                            <li class="first"><a href="javascript:void(0)"><i class="uk-icon-angle-double-left"></i></a></li>
                            <li class="prev"><a href="javascript:void(0)"><i class="uk-icon-angle-left"></i></a></li>
                            <li><span class="pagedisplay"></span></li>
                            <li class="next"><a href="javascript:void(0)"><i class="uk-icon-angle-right"></i></a></li>
                            <li class="last"><a href="javascript:void(0)"><i class="uk-icon-angle-double-right"></i></a></li>
                            <li data-uk-tooltip title="Page Size">
                                <select class="pagesize ts_selectize">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
