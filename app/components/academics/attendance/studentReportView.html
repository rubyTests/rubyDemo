<style type="text/css">


.tablesorter tbody > tr > td[contenteditable=true]:focus {
  outline: #08f 1px solid;
  background: #eee;
  resize: none;
}
td.no-edit, span.no-edit {
  background-color: rgba(230,191,153,0.5);
}
.focused {
  color: blue;
}
td.editable_updated {
  background-color: green;
  color: white;
}
</style>
<div id="page_content" ng-controller="studentreportCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Attendance Report </h3>
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-large-1-1 uk-width-medium-1-1">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-10 parsley-row">
                                <br>
                                <ul class="md-list md-list-addon">
                                    <li>
                                        <div class="md-list-addon-element">
                                            <i class="md-list-addon-icon material-icons" >school</i>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="uk-width-medium-4-10 parsley-row">
                                <br ng-if="!stuAttendanceReport.course">
                                <div class="parsley-row">
                                    <label ng-if="stuAttendanceReport.course" style="font-size: 12px;color: #727272;">Course</label>
                                    <input type="text" config="selectize_courseNew_config" options="selectize_courseNew_options" ng-model="stuAttendanceReport.course" name="selectize_courseNew" selectize />
                                    <input type="hidden" ng-model="attendance_type">
                                </div>
                            </div>

                            <div class="uk-width-medium-1-10 parsley-row">
                                <br>
                                <ul class="md-list md-list-addon">
                                    <li>
                                        <div class="md-list-addon-element">
                                            <i class="md-list-addon-icon material-icons" >contacts</i>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="uk-width-medium-3-10 parsley-row">
                                <br ng-if="!stuAttendanceReport.batch">
                                <div class="parsley-row">
                                    <label ng-if="stuAttendanceReport.batch" style="font-size: 12px;color: #727272;">Batch</label>
                                    <input type="text" config="selectize_batch_config" options="selectize_batch_options" ng-model="stuAttendanceReport.batch" name="selectize_batch" selectize />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
