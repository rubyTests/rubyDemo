<style type="text/css">


.tablesorter tbody > tr > td[contenteditable=true]:focus {
  outline: #08f 1px solid;
  background: #eee;
  resize: none;
}
td.no-edit, span.no-edit {
  background-color: rgba(230,191,153,0.5);
}
.focused {
  color: blue;
}
td.editable_updated {
  background-color: green;
  color: white;
}
</style>
<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-large-1-2 uk-width-medium-1-1">
                        <br ng-if="!stuAttendanceReport.dept">
						<div class="parsley-row">
							<label ng-if="stuAttendanceReport.dept">Department</label>
							<input type="text" config="selectize_dept_config" options="selectize_dept_options" ng-model="stuAttendanceReport.dept" name="selectize_dept" selectize />
                        </div>
                    </div>
                    <div class="uk-width-large-1-2 uk-width-medium-1-1">
                        <br ng-if="!stuAttendanceReport.course">
						<div class="parsley-row">
							<label ng-if="stuAttendanceReport.course">Course</label>
							<input type="text" config="selectize_courseNew_config" options="selectize_courseNew_options" ng-model="stuAttendanceReport.course" name="selectize_courseNew" selectize />
                        </div>
                    </div>
                    <div class="uk-width-large-1-2 uk-width-medium-1-1">
                        <br ng-if="!stuAttendanceReport.batch">
						<div class="parsley-row">
                            <label ng-if="stuAttendanceReport.batch">Batch</label>
							<input type="text" config="selectize_batch_config" options="selectize_batch_options" ng-model="stuAttendanceReport.batch" name="selectize_batch" selectize />
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="md-card" ng-if="tableView">
            <div class="md-card-content">
                <div class="uk-overflow-container uk-margin-bottom">
                    <table class="uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair" id="ts_pager_filter">
                        <thead>
                        <tr>
                            <th data-priority="critical"></th>
                            <th class="filter-false remove sorter-false"data-priority="critical">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</th>
                            <th data-priority="critical">Student Name</th>
                            <th data-priority="critical">Reason</th>
                            <th data-priority="critical">Date</th>
                            <th data-priority="critical">Apply Leaves</th>
                            <th data-priority="critical">Status</th>
                        </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th></th>
                                <th></th>
                                <th>Student Name</th>
                                <th>Reason</th>
                                <th>Date</th>
                                <th>Apply Leaves</th>
                                <th>Status</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr ng-repeat="item in table_data">
                                <td>{{$index+1}}</td>
                                <td><img class="md-user-image" ng-src="{{item.IMAGE || default_image}}" alt=""/></td>
                                <td><a ui-sref="restricted.academics.approveforstudentleave({id:{{item.PROFILE_ID}}})">{{item.PROFILE_NAME}}</td>
                                <td>{{item.REASON}}</td>
                                <td>{{item.FROMDATE}}</td>
                                <td>{{item.TOTAL_LEAVE}}</td>
                                <td>{{item.STATUS}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ts_pager">
                    <ul class="uk-pagination ts_pager">
                        <li data-uk-tooltip title="Select Page">
                            <select class="ts_gotoPage ts_selectize"></select>
                        </li>
                        <li class="first"><a href="javascript:void(0)"><i class="uk-icon-angle-double-left"></i></a></li>
                        <li class="prev"><a href="javascript:void(0)"><i class="uk-icon-angle-left"></i></a></li>
                        <li><span class="pagedisplay"></span></li>
                        <li class="next"><a href="javascript:void(0)"><i class="uk-icon-angle-right"></i></a></li>
                        <li class="last"><a href="javascript:void(0)"><i class="uk-icon-angle-double-right"></i></a></li>
                        <li data-uk-tooltip title="Page Size">
                            <select class="pagesize ts_selectize">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
