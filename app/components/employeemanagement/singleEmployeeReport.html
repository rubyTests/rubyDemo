<style type="text/css">


.tablesorter tbody > tr > td[contenteditable=true]:focus {
  outline: #08f 1px solid;
  background: #eee;
  resize: none;
}
td.no-edit, span.no-edit {
  background-color: rgba(230,191,153,0.5);
}
.focused {
  color: blue;
}
td.editable_updated {
  background-color: green;
  color: white;
}
.user_heading_avatar .thumbnail {
    border-radius: 0px;
    height: 152px;
    width: 150px;
}
.c3chart {
    min-height: 185px;
    width: 100%;
}
</style>
<div id="page_content" ng-controller="reportforstudentCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Attendance Report</h3>
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-6">
                        <div class="uk-width-large-1-1 uk-width-medium-1-1 uk-align-center">
                            <div class="user_heading_avatar">
                                <div class="thumbnail">
                                    <img ng-src="{{basic.EMPLOYEE_IMAGE}}" alt=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-medium-3-6">
                        <div class="uk-width-large-1-1 uk-width-medium-1-1 uk-align-center">
                            <span class="md-list-heading">Name: </span>
                            <span class="heading_c ng-binding"> {{basic.EMPLOYEE_NAME}}</span>
                        </div>
                        <div class="uk-width-large-1-1 uk-width-medium-1-1 uk-align-center">
                            <span class="md-list-heading">Employee No: </span>
                            <span class="heading_c ng-binding"> {{basic.ADM_NO}}</span>
                        </div>
                        <div class="uk-width-large-1-1 uk-width-medium-1-1 uk-align-center">
                            <span class="md-list-heading">Department: </span>
                            <span class="heading_c ng-binding"> {{basic.DEPT_NAME}}</span>
                        </div>
                    </div>
                    <div class="uk-width-medium-2-6">
                        <!-- <div class="md-card"> -->
                            <div class="md-card-content">
                                <!-- <h4 class="heading_c uk-margin-bottom">Overall Attendance Percentage</h4> -->
                                <div id="c3_server_load" class="c3chart" style="margin-top: -50px;"></div>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-1">
                        <div class="uk-overflow-container uk-margin-bottom">
                            <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                                <thead>
                                    <tr>  
                                        <th data-priority="critical">S.No</th>
                                        <th data-priority="critical">Date</th>
                                        <th data-priority="critical">Duration</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th data-priority="critical">S.No</th>
                                        <th data-priority="critical">Date</th>
                                        <th data-priority="critical">Duration</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr ng-repeat="item in table_data track by $index" on-last-repeat>
                                        <td>{{$index+1}}</td>
                                        <td>{{item.DATE | date:'dd-MMM-yyyy'}}</td>
                                        <td>{{item.DURATION}}</td>
                                    </tr>                                
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
