<style type="text/css">


.tablesorter tbody > tr > td[contenteditable=true]:focus {
  outline: #08f 1px solid;
  background: #eee;
  resize: none;
}
td.no-edit, span.no-edit {
  background-color: rgba(230,191,153,0.5);
}
.focused {
  color: blue;
}
td.editable_updated {
  background-color: green;
  color: white;
}
</style>
<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Attendance Report</h3>
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-large-1-1 uk-width-medium-1-1">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-10 parsley-row">
                                <br ng-show='department_id'>
                                <ul class="md-list md-list-addon">
                                    <li>
                                        <div class="md-list-addon-element">
                                            <i class="md-list-addon-icon material-icons" >people</i>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="uk-width-medium-4-10 parsley-row">
                                <div class="parsley-row">
                                    <label style="font-size: 12px;color: #727272;" for="uk_dp_1" ng-if="department_id">Department</label>
                                    <input type="text" config="department_config" options="department_options" ng-model="department_id"  selectize />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="uk-width-large-1-2 uk-width-medium-1-1">
						<div class="parsley-row">
							<label ng-show="department_id">Department</label>
							<input type="text" config="department_config" options="department_options" ng-model="department_id"  selectize />
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
		<div class="md-card" ng-show="table_data.length > 0">
            <div class="md-card-content">
                <div class="uk-overflow-container uk-margin-bottom">
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-large-2-3 uk-width-medium-1-3">
                        </div>
                        <div class="uk-width-large-2-1 uk-width-medium-1-3">
                            <input data-column="all" type="search" class="search md-input" md-input placeholder="Search">
                        </div>
                    </div>
                    <table class="uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair" id="ts_pager_filter">
                        <thead>
                        <tr>
                            <th data-priority="critical"></th>
                            <th class="filter-false remove sorter-false"data-priority="critical">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</th>
                            <th data-priority="critical">Employee Name</th>
                            <th data-priority="critical">Employee No</th>
                            <th data-priority="critical">Attendance Score</th>
                        </tr>
                        </thead>
                        <!-- <tfoot>
                            <tr>
                                <th></th>
                                <th></th>
                                <th>Student Name</th>
                                <th>Adminssion No</th>
                                <th>Attendance Score</th>
                            </tr>
                        </tfoot> -->
                        <tbody>
                            <tr ng-repeat="item in table_data track by $index" on-last-repeat>
                                <td>{{$index+1}}</td>
                                <td><img class="md-user-image" ng-src="{{item.EMPLOYEE_IMAGE || emptyImg}}" alt=""/></td>
                                <td ><a ui-sref="restricted.hr.employeeReportView({id:{{item.PROFILE_ID}}})">
                                {{item.EMPLOYEE_NAME}}</td>
                                <!-- <td ng-click="sendStudentDetails(item.PROFILE_ID,item.COURSE_TYPE)">{{item.STUDENT_NAME}}</td> -->
                                <td>{{item.ADM_NO}}</td>
                                <td>{{item.PERCENTAGE}}%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ts_pager" ng-show="table_data.length > 1">
                    <ul class="uk-pagination ts_pager">
                        <li data-uk-tooltip title="Select Page">
                            <select class="ts_gotoPage ts_selectize"></select>
                        </li>
                        <li class="first"><a href="javascript:void(0)"><i class="uk-icon-angle-double-left"></i></a></li>
                        <li class="prev"><a href="javascript:void(0)"><i class="uk-icon-angle-left"></i></a></li>
                        <li><span class="pagedisplay"></span></li>
                        <li class="next"><a href="javascript:void(0)"><i class="uk-icon-angle-right"></i></a></li>
                        <li class="last"><a href="javascript:void(0)"><i class="uk-icon-angle-double-right"></i></a></li>
                        <li data-uk-tooltip title="Page Size">
                            <select class="pagesize ts_selectize">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
