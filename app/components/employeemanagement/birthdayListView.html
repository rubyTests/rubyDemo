<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Birth Day List</h3>

        </h3> -->

        <!-- <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2">
                    </div>
                    <div class="uk-width-medium-1-2">
                        <label for="contact_list_search">Find Student</label>
                        <input class="md-input" type="text" id="contact_list_search" ng-model="searchName" md-input />
                    </div>
                </div>
            </div>
        </div> -->

        <div class="uk-grid-width-small-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-4 uk-grid-width-xlarge-1-4 hierarchical_show" id="contact_list" hierarchical-show>
            <div ng-repeat="user in contact_list" on-last-repeat>
                <div class="md-card md-card-hover">
                    <div class="md-card-head" ng-class="{'md-bg-cyan-600' : user.featured}">
                        <!-- <div class="md-card-head-menu" data-uk-dropdown="{pos:'bottom-right'}">
                            <i class="md-icon material-icons" ng-class="{'md-icon-light' : user.featured}">&#xE5D4;</i>
                            <div class="uk-dropdown uk-dropdown-small">
                                <ul class="uk-nav">
                                    <li><a ui-sref="restricted.student.student_editprofile({stu_id:user.id})">Edit</a></li>
                                </ul>
                            </div>
                        </div> -->
                        <div class="uk-text-center">
                            <!-- <a ui-sref="restricted.student.student_profile({stu_id:user.id})"><img class="md-card-head-avatar" ng-src="{{user.photo1_path}}" alt=""/></a> -->
                            <img class="md-card-head-avatar" ng-src="{{user.IMAGE1 || default_image}}" alt="Image"/>
                        </div>
                        <h3 class="md-card-head-text uk-text-center" ng-class="{'md-color-white' : user.featured}">
                            <a style="color:rgb(33,33,70);">{{user.NAME}}</a>
                            <span class="uk-text-truncate">{{user.ADMISSION_NO}}</span>
                        </h3>
                    </div>
                    <div class="md-card-content">
                        <ul class="md-list">
                            <li>
                                <div class="md-list-content" ng-if="user.type=='student'">
                                    <span class="md-list-heading">Course</span>
                                    <span class="uk-text-small uk-text-muted" style="height: 32px !important;">{{user.Course}}</span>
                                    <span class="md-list-heading">Batch</span>
                                    <span class="uk-text-small uk-text-muted">{{user.Batch}}</span>
                                </div>
								<div class="md-list-content" ng-if="user.type=='employee'">
                                    <span class="md-list-heading">Type</span>
                                    <span class="uk-text-small uk-text-muted" style="height: 32px !important;">{{user.type}}</span>
									<span class="md-list-heading">Department</span>
                                    <span class="uk-text-small uk-text-muted">{{user.Dept}}</span>
                                </div>
                            </li>
                            <li>
                                <div class="md-list-content">
                                    <span class="md-list-heading">Email</span>
                                    <span class="uk-text-small uk-text-muted uk-text-truncate">{{user.EMAIL}}</span>
                                </div>
                            </li>
                            <li>
                                <div class="md-list-content">
                                    <span class="md-list-heading">Date Of Birth</span>
                                    <span class="uk-text-small uk-text-muted">{{user.DOB | date:'dd-MMM-yyyy'}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
