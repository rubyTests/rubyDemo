<style type="text/css">
    .md-hr{
         margin: 24px 0 !important;
    }
    .selectize-dropdown{
        margin-top: 0px;
    }

    .adjustAutoComplete{
        height: 50px !important;
    }
    .uk-autocomplete.uk-open .uk-dropdown {
        width: 90%;
    }
</style>
<div id="page_content">
    <div id="page_content_inner">

        <div class="md-card uk-margin-large-bottom">
            <div class="md-card-content">
                <!-- <form id="wizard_advanced_form" class="uk-form-stacked"> -->
                    <wizard on-finish="finishedWizard()" template="app/templates/wizard.tpl.html">
                        <wz-step wz-title="Employee Admission" template="app/templates/wizard.step.tpl.html" canexit="exitValidation">
                            <h2 class="heading_c">
                                Admission & Personal details
                                <!-- <span class="sub-heading">Employee Admission & Personal details</span> -->
                            </h2><br>
                            <form id="basicForm" name="basicForm" novalidate>
                                <div class="uk-grid" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-3 parsley-row">
                                        <label for="admission_no">Employee No <span class="req">*</span></label>
                                        <input type="text" class="md-input" required md-input ng-model="EMP_ADM.admission_no" ng-disabled="employee_Status"/>
                                        <input type="hidden" ng-model="employee_id">
                                        <input type="hidden" ng-model="inst_id">
                                    </div>
                                     <div class="uk-width-medium-1-3 parsley-row">
                                        <label for="join_date">Joining Date <span class="req">*</span></label>
                                        <!-- <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" required md-input ng-model="EMP_ADM.join_date"/> -->
                                        <input class="md-input" type="text" required id="uk_dp_start" md-input ng-model="EMP_ADM.join_date" ng-change="checkDateValidation(EMP_ADM.join_date)">
                                    </div>
                                     <div class="uk-width-medium-1-3 parsley-row">
                                        <div class="uk-width-large-1-4 uk-width-medium-1-2">
                                            <div class="uk-form-row">
                                                <div class="uk-grid">
                                                    <div class="uk-width-medium-1-2"></div>
                                                    <div class="uk-width-medium-1-2">
                                                        <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput">
                                                            <div class="fileinput-new thumbnail">
                                                                <img ng-src="assets/img/avatars/user.png" alt="user avatar"/>
                                                            </div>
                                                            <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                                            <div class="user_avatar_controls">
                                                                    <span class="btn-file">
                                                                        <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                                                        <span class="fileinput-exists"><i class="material-icons">&#xE86A;</i></span>
                                                                        <input type="file" name="user_edit_avatar_control" id="user_edit_avatar_control">
                                                                    </span>
                                                                <a href="#" class="btn-file fileinput-exists" data-dismiss="fileinput"><i class="material-icons">&#xE5CD;</i></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                 <div class="uk-grid" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-3 parsley-row">
                                        <label for="first_name">First Name <span class="req">*</span></label>
                                        <input type="text" class="md-input" required md-input ng-model="EMP_ADM.first_name" />
                                    </div>
                                     <div class="uk-width-medium-1-3 parsley-row">
                                        <label for="last_name">Last Name <span class="req">*</span></label>
                                        <input type="text" name="last_name" id="last_name" required class="md-input" md-input ng-model="EMP_ADM.last_name" />
                                    </div>
                                     <div class="uk-width-medium-1-3 parsley-row">
                                        <!-- <label class="uk-form-label">Gender</label>  -->
                                        <label  class="uk-form-label">Gender<span class="req">*</span></label>
                                        <span class="icheck-inline">
                                            <input type="radio" name="radio_demo_inline" id="radio_demo_inline_1" icheck ng-model="EMP_ADM.gender" tabindex=1 required value="Male" />
                                            <label for="radio_demo_inline_1" class="inline-label">Male</label>
                                        </span>
                                        <span class="icheck-inline">
                                            <input type="radio" name="radio_demo_inline" id="radio_demo_inline_2" icheck ng-model="EMP_ADM.gender" tabindex=2 required value="Female" />
                                            <label for="radio_demo_inline_2" class="inline-label">Female</label>
                                        </span>
                                    </div>
                                </div>
                                <div class="uk-grid" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-3 parsley-row"><br>
                                        <label for="dob">Date of Birth <span class="req">*</span></label>
                                        <!-- <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" required md-input ng-model="EMP_ADM.dob"/> -->
                                        <input class="md-input" type="text" required id="uk_dp_end" md-input ng-model="EMP_ADM.dob" ng-change="checkDateValidation(EMP_ADM.dob)">
                                    </div>
                                    <div class="uk-width-medium-1-3 parsley-row">
                                        <br ng-if="!EMP_ADM.marital_status" />
                                        <label for="marital_status" ng-if="EMP_ADM.marital_status" style="font-size: 12px;color: #727272;">Marital Status</label>
                                        <input type="text" config="selectize_marital_config" options="selectize_marital_options" ng-model="EMP_ADM.marital_status" selectize/>
                                    </div>
                                    <div class="uk-width-medium-1-3 parsley-row">
                                    <br ng-if="!EMP_ADM.nationality"/>
                                        <label for="nationality" ng-if="EMP_ADM.nationality" style="font-size: 12px;color: #727272;">Nationality</label>
                                        <input type="text" config="selectize_nation_config" options="selectize_nation_options" ng-model="EMP_ADM.nationality" selectize/>
                                    </div>
                                </div>
                                <div class="" style="margin-top: 45px !important;">
                                    <h2 class="heading_c">
                                        Work Information
                                        <!-- <span class="sub-heading">Employee Work details</span> -->
                                    </h2><br>
                                </div>
                                <div class="uk-grid" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-3 parsley-row"><br>
                                        <label for="qualification">Qualification <span class="req">*</span></label>
                                        <input type="text"  class="md-input" required md-input ng-model="EMP_ADM.qualification"/>
                                    </div>
                                    <div class="uk-width-medium-1-3 parsley-row">
                                        <br ng-if="!EMP_ADM.department"/>
                                        <label for="Department" ng-if="EMP_ADM.department" style="font-size: 12px;color: #727272;">Department <span class="req">*</span></label>
                                        <input type="text" config="selectize_d_config" options="selectize_d_options" ng-model="EMP_ADM.department" required selectize />
                                    </div>
                                    <div class="uk-width-medium-1-3 parsley-row">
                                        <br ng-if="!EMP_ADM.category"/>
                                        <label for="category" ng-if="EMP_ADM.category" style="font-size: 12px;color: #727272;">Category</label>
                                        <input type="text" config="selectize_cat_config" options="selectize_cat_options" ng-model="EMP_ADM.category" selectize />
                                    </div>
                                </div>
                                <div class="uk-grid" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-3 parsley-row">
                                        <br ng-if="!EMP_ADM.position"/>
                                         <label for="position" ng-if="EMP_ADM.position" style="font-size: 12px;color: #727272;">Position </label>
                                        <input type="text" config="selectize_position_config" options="selectize_position_options" ng-model="EMP_ADM.position" selectize />
                                    </div>
                                    <div class="uk-autocomplete uk-form uk-position-relative autocomplete_template uk-width-medium-1-3" id="autocomplete" style="margin-top: 14px !important;">
                                    
                                        <input type="text" class="md-input adjustAutoComplete" ng-model="EMP_ADM.report_to" placeholder="Reporting manager" md-input>
                                        <script type="text/autocomplete">
                                            <ul class="uk-nav uk-nav-autocomplete uk-autocomplete-results"  id="autocomplete_template_results">
                                                {{~items}}
                                                <!-- <li data-value="{{ $item.ID +' - '+ $item.EMPLOYEE_NAME}}" data-id="{{ $item.ID }}"> -->
                                                <li data-value="{{$item.EMPLOYEE_NAME}}" data-id="{{ $item.ID }}">
                                                    <a class="item">
                                                        {{ $item.EMPLOYEE_NAME }}<br>
                                                        <span class="uk-text-muted uk-text-small">{{{ $item.ADMISSION_NO }}}</span>
                                                    </a>
                                                </li>
                                                {{/items}}
                                            </ul>
                                        </script>
                                    </div>

                                </div>
                                <div class="uk-clearfix uk-margin-large-top">
                                    <button class="md-btn md-btn-primary uk-float-right" ng-click="saveAdmissionDetails()" ng-if="basicForm.$valid" type="submit" wz-next>Save & Continue</button>
                                    <button class="md-btn md-btn-primary uk-float-right" ng-if="!basicForm.$valid" type="submit">Save & Continue</button>
                                </div>
                            </form>
                        </wz-step>
                        <wz-step wz-title="Contact Information" template="app/templates/wizard.step.tpl.html" canenter="enterValidation">
                            <h2 class="heading_c">
                                Mailing Address
                            </h2><br>
                            <form id="contactForm" name="contactForm" novalidate>
                                <div class="uk-grid mailingForm" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-1 parsley-row">
                                        <label for="Address">Address <span class="req">*</span></label>
                                        <input type="text" class="md-input" required md-input ng-model="Mailing.address" />
                                        <input type="hidden" ng-model="ProfileID">
                                        <input type="hidden" ng-model="DummyProfileID">
                                        <input type="hidden" ng-model="mailing_id">
                                    </div>
                                </div>
                                <div class="uk-grid mailingForm" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-4 parsley-row">
                                        <label for="stu_city">City<span class="req"></span></label>
                                        <input type="text"  class="md-input" md-input ng-model="Mailing.city" />
                                    </div>
                                    <div class="uk-width-medium-1-4 parsley-row">
                                        <label for="stu_state">State<span class="req"></span></label>
                                        <input type="text"  class="md-input" md-input ng-model="Mailing.state" />
                                    </div>
                                    <div class="uk-width-medium-1-4 parsley-row">
                                        <label for="pincode">Pincode<span class="req"></span></label>
                                        <input type="text" name="pincode" id="pincode" numeric-only class="md-input" md-input ng-model="Mailing.pincode" />
                                    </div>
                                    <div class="uk-width-medium-1-4 parsley-row">
                                        <input type="text" config="selectize_country_config" options="selectize_country_options" required ng-model="Mailing.country"  selectize />
                                    </div>
                                </div>
                                <br><br>
                                <!-- Permanant Address -->
                                <h2 class="heading_c">
                                    Permanent Address
                                </h2>
                                <p>
                                    <label for="checkbox_demo_1" class="inline-label" ng-click="checkCheckBox()"><input type="checkbox" id="checkboxStatus" icheck ng-model="checkbox_demo_1" ng-disabled="Mother.address" ng-change="checkStatus(checkbox_demo_1)"/>  Same as Above Address</label>
                                </p>
                                <div class="PermanantDetails">
                                    <div class="uk-grid" data-uk-grid-margin>
                                        <div class="uk-width-medium-1-1 parsley-row">
                                            <label for="address">Address</label>
                                            <input type="text" class="md-input" required md-input ng-model="Permanant.address" />
                                            <input type="hidden" ng-model="permanant_id">
                                        </div>
                                    </div>
                                    <div class="uk-grid" data-uk-grid-margin>
                                        <div class="uk-width-medium-1-4 parsley-row">
                                            <label for="stu_city">City<span class="req"></span></label>
                                            <input type="text" name="stu_city" id="stu_city"  class="md-input" md-input ng-model="Permanant.city" />
                                        </div>
                                        <div class="uk-width-medium-1-4 parsley-row">
                                            <label for="stu_state">State<span class="req"></span></label>
                                            <input type="text" name="stu_state" id="stu_state"  class="md-input" md-input ng-model="Permanant.state" />
                                        </div>
                                        <div class="uk-width-medium-1-4 parsley-row">
                                            <label for="pincode">Pincode<span class="req"></span></label>
                                            <input type="text" name="pincode" id="pincode" numeric-only class="md-input" md-input ng-model="Permanant.pincode" />
                                        </div>f
                                        <div class="uk-width-medium-1-4 parsley-row">
                                            <input type="text" config="selectize_country_config" options="selectize_country_options" required ng-model="Permanant.country"  selectize />
                                        </div>
                                    </div>
                                </div>
                                <br><br>
                                <h2 class="heading_c">
                                    Contact Details
                                </h2><br>
                                <div class="uk-width-medium-1-1">
                                    <div class="uk-grid" data-uk-grid-margin>
                                        <div class="uk-width-medium-1-3 parsley-row">
                                            <div class="uk-input-group">
                                                <span class="uk-input-group-addon">
                                                    <i class="material-icons">&#xE0CD;</i>
                                                </span>
                                                <label for="wizard_phone">Mobile 1</label>
                                                <input type="text" class="md-input"  md-input ng-model="ADDITIONAl.phone_no" />
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-3 parsley-row">
                                            <div class="uk-input-group">
                                                <span class="uk-input-group-addon">
                                                    <i class="material-icons">&#xE324;</i>
                                                </span>
                                                <label for="mobile_no">Mobile 2</label>
                                                <input type="text" class="md-input" name="mobile_no"  id="mobile_no" md-input ng-model="ADDITIONAl.mobile_no" />
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-3 parsley-row">
                                            <div class="uk-input-group">
                                                <span class="uk-input-group-addon">
                                                    <i class="material-icons">&#xE0BE;</i>
                                                </span>
                                                <label for="">Email</label>
                                                <input type="email" class="md-input" name="email"  id="eamil" md-input ng-model="ADDITIONAl.email" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <h2 class="heading_c">
                                    Social Profile
                                </h2>
                                <div class="uk-grid" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-3 parsley-row">
                                        <div class="uk-input-group">
                                            <span class="uk-input-group-addon">
                                                <a href="#"><i class="uk-icon-facebook"></i></a>
                                            </span>
                                            <label for="facebook">Facebook</label>
                                            <input type="text" class="md-input" name="facebook" id="facebook" md-input ng-model="ADDITIONAl.facebook" />
                                        </div>
                                    </div>
                                    <div class="uk-width-medium-1-3 parsley-row">
                                        <div class="uk-input-group">
                                            <span class="uk-input-group-addon">
                                                <a href="#"><i class="uk-icon-google-plus"></i></a>
                                            </span>
                                            <label for="google">Google</label>
                                            <input type="text" class="md-input" name="google" id="google" md-input ng-model="ADDITIONAl.google" />
                                        </div>

                                    </div>
                                    <div class="uk-width-medium-1-3 parsley-row">
                                        <div class="uk-input-group">
                                            <span class="uk-input-group-addon">
                                                <a href="#"><i class="uk-icon-linkedin"></i></a>
                                            </span>
                                            <label for="linkedin">Linkedin</label>
                                            <input type="text" class="md-input" name="linkedin" id="linkedin" md-input ng-model="ADDITIONAl.linkedin" />
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-clearfix uk-margin-large-top">
                                    <button class="md-btn md-btn-flat md-btn-flat-primary uk-float-left" type="submit" wz-previous>Back</button>
                                    <button class="md-btn md-btn-primary uk-float-right" type="submit" ng-if="!contactForm.$valid">Save & Continue</button>
                                    <button class="md-btn md-btn-primary uk-float-right" type="submit" wz-next ng-click="saveConatctDetails()" ng-if="contactForm.$valid">Save & Continue</button>
                                </div>
                            </form>
                        </wz-step>
                        <wz-step wz-title="Previous Work Information" template="app/templates/wizard.step.tpl.html" canenter="enterValidation1">
                            <!-- <form id="previousWorkForm" name="previousWorkForm" novalidate> -->
                            <form>
                                <input type="hidden" ng-model="employee_profileID">
                                <input type="hidden" ng-model="instituteID">
                                <input type="hidden" ng-model="ThirdProfileID">
                                <div class="uk-grid uk-grid-medium " data-uk-grid-match ng-repeat="(topParent,PREVOIUS) in form_dynamic track by $index">
                                    <div class="uk-width-8-10 uk-width-medium-9-10">
                                        <div class="uk-grid">
                                            <div class="uk-width-1-1">
                                                <h2 class="heading_c">
                                                    Previous Work Details
                                                </h2>
                                                <div class="uk-grid" data-uk-grid-margin>
                                                    <div class="uk-width-medium-1-2 parsley-row">
                                                        <label for="Emp_role">Employee Role <span class="req"></span></label>
                                                        <input type="text" class="md-input"  md-input ng-model="PREVOIUS.employee_role" />
                                                        <input type="hidden" ng-model="PREVOIUS.prevInst_ID" value="{{PREVOIUS.prevInst_ID}}">
                                                         <input type="hidden" ng-model="PREVOIUS.locationID">
                                                    </div>
                                                    <div class="uk-width-medium-1-2 parsley-row">
                                                        <label for="p_first_name">Institute Name<span class="req"></span></label>
                                                        <input type="text" class="md-input" md-input ng-model="PREVOIUS.p_institute_name" />
                                                    </div>
                                                </div>
                                                <div class="uk-grid" data-uk-grid-margin>
                                                    <div class="uk-width-medium-1-1 parsley-row">
                                                        <label for="p_last_name">Address<span class="req"></span></label>
                                                        <input type="text" class="md-input" md-input ng-model="PREVOIUS.prev_address" />
                                                    </div>
                                                </div>
                                                <div class="uk-grid" data-uk-grid-margin>
                                                    <div class="uk-width-medium-1-3 parsley-row">
                                                        <label for="prev_city">City<span class="req"></span></label>
                                                        <input type="text" name="prev_city" id="prev_city"  class="md-input" md-input ng-model="PREVOIUS.prev_city" />
                                                    </div>
                                                    <div class="uk-width-medium-1-3 parsley-row">
                                                        <label for="prev_state">State<span class="req"></span></label>
                                                        <input type="text" name="prev_state" id="prev_state"  class="md-input" md-input ng-model="PREVOIUS.prev_state" />
                                                    </div>
                                                    <div class="uk-width-medium-1-3 parsley-row">
                                                        <input type="text" config="selectize_prevcountry_config" options="selectize_prevcountry_options" ng-model="PREVOIUS.prev_country" selectize />
                                                    </div>
                                                </div>
                                                <div class="uk-grid" data-uk-grid-margin>
                                                    <div class="uk-width-medium-1-3 parsley-row">
                                                        <label for="position">Pincode<span class="req"></span></label>
                                                        <input type="text" class="md-input" md-input ng-model="PREVOIUS.prev_pincode" numeric-only/>
                                                    </div>
                                                    <div class="uk-width-medium-1-3 parsley-row">
                                                        <label for="from_date">Period From<span class="req"></span></label>
                                                        <input type="text" class="md-input" data-uk-datepicker="{format:'DD-MMM-YYYY'}" md-input ng-model="PREVOIUS.prev_period_from"/>
                                                    </div>
                                                    <div class="uk-width-medium-1-3 parsley-row">
                                                        <label for="uptodate">Period To<span class="req"></span></label>
                                                        <input type="text" class="md-input" data-uk-datepicker="{format:'DD-MMM-YYYY'}" md-input ng-model="PREVOIUS.prev_period_to"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="uk-width-2-10 uk-width-medium-1-10 uk-text-center">
                                        <div class="uk-vertical-align uk-height-1-1" style="margin-top: 150px;">
                                            <div class="uk-vertical-align-middle">
                                                <a href="javascript:void(0)" ng-click="cloneSection($event,$index,PREVOIUS)" ng-if="$last" data-uk-tooltip="{pos:'top'}" title="Add Previous Work Details"><i class="material-icons md-36">&#xE146;</i></a>
                                                <a href="javascript:void(0)" ng-click="deleteSection($event,$index)" ng-if="!$last" data-uk-tooltip="{pos:'top'}" title="Remove"><i class="material-icons md-36">&#xE872;</i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-flat md-btn-flat-primary uk-float-left" type="submit" wz-previous>Back</button>
                                <!-- <button class="md-btn md-btn-primary uk-float-right" type="submit" ng-click="savePreviousInstituteDetails()" ng-if="previousWorkForm.$valid" wz-next>Save & Continue</button>
                                <button class="md-btn md-btn-primary uk-float-right" type="submit" ng-if="!previousWorkForm.$valid">Save & Continue</button> -->
                                <button class="md-btn md-btn-primary uk-float-right" type="submit" ng-click="savePreviousInstituteDetails()"  wz-next>Save & Continue</button>
                            </div>
                            </form>
                        </wz-step>
                        <wz-step wz-title="Additional Details" template="app/templates/wizard.step.tpl.html" canenter="enterValidation2">
                            <h2 class="heading_c">
                                Bank Details
                                <!-- <span class="sub-heading">Employee Bank Information</span> -->
                            </h2>
                            <div class="uk-grid" data-uk-grid-margin>
                                <div class="uk-width-medium-1-4 parsley-row">
                                    <label for="acc_name">Account Name<span class="req"></span></label>
                                    <input type="text" name="acc_name" id="acc_name" class="md-input" md-input ng-model="ADDITIONAl.acc_name" />
                                    <input type="hidden" ng-model="ADDITIONAl.profile_extra_id">
                                    <input type="hidden" ng-model="dummyINST_ID">
                                </div>
                                <div class="uk-width-medium-1-4 parsley-row">
                                    <label for="acc_number">Account Number<span class="req"></span></label>
                                    <input type="text" name="acc_number" id="acc_number"  class="md-input" md-input ng-model="ADDITIONAl.acc_number" />
                                </div>
                                <div class="uk-width-medium-1-4 parsley-row">
                                    <label for="bank_name">Bank Name<span class="req"></span></label>
                                    <input type="text" name="bank_name" id="bank_name"  class="md-input" md-input ng-model="ADDITIONAl.bank_name" />
                                </div>
                                <div class="uk-width-medium-1-4 parsley-row">
                                    <label for="branch">Branch Name<span class="req"></span></label>
                                    <input type="text" name="branch" id="branch" class="md-input" md-input ng-model="ADDITIONAl.branch" />
                                </div>
                            </div>
                            <div class="" style="margin-top: 45px;">
                                <h2 class="heading_c">
                                Additional Details
                                <!-- <span class="sub-heading">Employee Additional Information</span> -->
                                </h2>
